<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTS to MP4 Converter</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@latest/dist/ffmpeg.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="max-w-4xl mx-auto p-4">
        <h1 class="text-5xl font-bold text-center mb-12 mt-6">MTS to MP4 Converter</h1>
        <div class="bg-white rounded-lg shadow-lg p-8 max-w-xl mx-auto">
            <h2 class="text-xl font-semibold mb-2">上传 MTS 文件</h2>
            <!--<p class="text-gray-600 mb-6">支持格式: .mts</p>-->

            <div id="dropZone" class="border-2 border-dashed border-gray-200 rounded-lg p-12 text-center cursor-pointer relative">
                <input type="file" id="fileInput" accept=".mts" class="absolute inset-0 opacity-0 cursor-pointer">
                <div class="flex flex-col items-center space-y-4">
                    <svg class="w-8 h-8 text-gray-400" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M8 17l4-4 4 4M12 12v9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M20.39 18.39A5 5 0 0018 9h-1.26A8 8 0 103 16.3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <p class="text-gray-600">点击或拖拽上传 MTS 文件</p>
                    <p class="text-gray-600 text-sm">文件大小限制: 500MB</p>
                    <p id="fileName" class="text-blue-500 hidden"></p>
                </div>
            </div>

            <div class="space-y-4 mt-6">
                <button id="uploadBtn" class="w-full bg-gray-50 text-gray-500 py-3 rounded-lg hover:bg-gray-100 transition-colors">
                    确认上传
                </button>
                <button id="convertBtn" class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 transition-colors hidden">
                    立即转换
                </button>
                <a id="downloadBtn" class="w-full bg-green-500 text-white py-3 rounded-lg hover:bg-green-600 transition-colors block text-center hidden">
                    立即下载 MP4
                </a>
                <div id="progressBar" class="hidden">
                    <div class="w-full bg-gray-200 rounded-full h-2.5">
                        <div class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
                    </div>
                    <p class="text-center text-sm text-gray-500 mt-2">转换进度: <span id="progressText">0%</span></p>
                </div>
            </div>
        </div>
        <div class="text-center mt-12 text-gray-600">
            <span>MTS 转 MP4 工具 - 快速转换视频格式</span>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
